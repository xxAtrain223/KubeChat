apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: kubechat
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: xxatrain223/kubechat-gateway:0.1.1
        ports:
        - containerPort: 80
        env:
        - name: KubeChat.Agones
          value: http://agones-service
