version: '3.4'

services:
  client.kubechat.com:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80"

  server.kubechat.com:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
